<html class="html">

    <title>To Do List</title>
  </head>

    <body class="body">
      <h1 class="title">To Do List</h1>

      <div class="instructions">
        <p class="welcome">Welcome to your to do list!</p>
        <p class="main-instructions">
          Enter text to add an item to your list. <br />
        </p>
        <p class="complete-instructions">
          Click an item to mark it as completed.
        </p>
        <p class="x-instructions">Click 'X' to delete an item.</p>
      </div>
      <!--
      <p class="welcome">Welcome to your to do list!</p>
      <p class="instructions">Enter text to add an item to your list. <br>
      Click an item to mark it as completed. <br>
      Click delete to delete an item. </p> -->

      <form action="#">
        <input type="text" class="user-input" id="userInput" />
        <button type="submit" value="Submit" class="submit-btn">
          <i class="fas fa-check-square"></i>
        </button>
      </form>

      <ul class="item-list"></ul>

      <script type="text/javascript" src="main.js"></script>
    </body>
</html>
