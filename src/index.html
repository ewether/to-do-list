<!DOCTYPE html>
<html>
<head>
  <link href="./style.css" type="text/css" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>

  <h1 class="title">To Do List</h1>

  <p class="instructions">
    Welcome to your to do list! <br>
    Just type out a to do list item and press enter to add it to your list. <br>
    You will then be able to click on your list item to mark it as completed,
    click edit to edit your item, or the "X" to delete it.
  </p>

  <form>
    <label for="list-item">Add new list item:</label>
    <input type="text" name="list-item" class="user-input">
    <input type="submit" value="Submit" class="submit-btn">
  </form>

  <ul class="item-list">
  </ul>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
